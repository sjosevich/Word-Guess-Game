 <nav class="navbar bg-dark navbar-dark fixed-top ">
     <h1 class="text-center text-light">The Word Guess Game</h1>

   <header id="home-section">
       <div class="dark-overlay">
           <div class="home-inner container">
               <div class="row">
                   <div class="col-lg-8 d-lg-block">
                      <h1 class="display-4">Press any key to get started</h1>

                      </div>

                      </div>
                      <div class="d-lex">

                      </div>
                   </div>
                   <div class="col-lg-4">
                       <div class="card bg-primary text-center mt-5" style="width: 18rem;">
                          <img id="myImage" src="../assets/images/bands.jpg" class="card-img-top" alt="group Image">
                          <div class="card-body">
                            <h5 id="group" class="card-title">Group Band</h5>
                            <p class="card-text">The best exponents of the '80s.</p>
                            <a href="#" class="btn btn-secondary" value="Reload Page" onClick="refreshPage()">Reset</a>
                          </div>
                    </div>
                   </div>
               </div>
           </div>
       </div>
